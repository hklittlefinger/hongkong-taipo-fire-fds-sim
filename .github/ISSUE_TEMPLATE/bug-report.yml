name: 錯誤報告 / Bug Report
description: 報告模擬腳本或基礎設施嘅錯誤 / Report a bug in the simulation scripts or infrastructure
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        多謝你花時間報告呢個錯誤。
        Thanks for taking the time to report a bug.

  - type: textarea
    id: description
    attributes:
      label: 錯誤描述 / Bug Description
      description: 清楚描述呢個錯誤係乜嘢 / A clear description of what the bug is
      placeholder: 描述呢個錯誤 / Describe the bug
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 重現步驟 / Steps to Reproduce
      description: 點樣重現呢個問題？/ How can we reproduce this issue?
      placeholder: |
        1. 執行命令 '...' / Run command '...'
        2. 使用參數 '...' / With arguments '...'
        3. 見到錯誤 / See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 預期行為 / Expected Behavior
      description: 你預期會發生乜嘢？/ What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 實際行為 / Actual Behavior
      description: 實際發生咗乜嘢？/ What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 環境 / Environment
      description: 任何相關嘅環境詳情 / Any relevant environment details
      placeholder: |
        - 作業系統 / OS: macOS/Linux
        - AWS 區域 / AWS Region: eu-north-1
        - 腳本 / Script: launch_aws.sh
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: 相關日誌 / Relevant Logs
      description: 貼上任何相關嘅日誌輸出（遮蔽敏感資訊）/ Paste any relevant log output (redact sensitive information)
      render: shell
    validations:
      required: false
